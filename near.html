<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>附近药店</title>
		<style>
		html,
		body {
			height: 100%;
			margin: 0;
			width: 100%;
			padding: 0;
			overflow: hidden;
			font-size: 13px;
		}
		
		.map {
			height: 100%;
			width: 100%;
		}
		a.amap-logo{
			display: none!important;
		}
		div.amap-copyright{
			display: none!important;
		}
		#panel{
			position:absolute;
			z-index:999;
			top:0px;
			right:0px;
		}
		</style>
		<script type='text/javascript'>
			var map;
			var _markers = [];
			function hashChanged(){
				var hash = location.hash.substr(1);
				console.log('hash', hash);
				map.clearMap();
				for(var i = _markers.length - 1; i >= 0; i--){					
					//map.remove(_markers[i]);
					_markers.splice(i, 1);
				}
				var markers = hash.split('|');
				
				for(var i = 0; i < markers.length; i++){
				
					var mark = markers[i].split(':');
					var pos = mark[1].split(',');				
					
					markers[i] = {
						id: mark[0],
						location: {lng: pos[0], lat: pos[1], I: pos[0], M: pos[1]}
					}				
				}
				if(markers.length > 0)
					drawPoint(markers);
			}
			
			function drawPoint(markers){
				
				for(var i = 0; i < markers.length; i++){
					var marker = new AMap.Marker({
						id: i,
						title: i+1,
						extData: markers[i].id
					});
					
					marker.setMap(map);

					marker.setPosition(markers[i].location);
					
					marker.on('click', function(ev){
						map.setCenter(ev.lnglat);						
						execEvent(ev.target.G.id);
					});
					
					_markers.push(marker);
				}				
			}
		</script>
	</head>

	<body onhashchange="hashChanged()">
		<div id="container" class="map" tabindex="0"></div>
	</body>
    <script type="text/javascript">
		
		var key = location.search.replace('?', '');
		var urls = [
			{
				url: '//webapi.amap.com/maps?v=1.3&key={0}'.replace("{0}", key),
				action: function(){
					map = new AMap.Map('container', {
						resizeEnable: true
					});
					map.plugin('AMap.Geolocation', function () {
						var geolocation = new AMap.Geolocation({
							enableHighAccuracy: true,//是否使用高精度定位，默认:true
							timeout: 10000,          //超过10秒后停止定位，默认：无穷大
							buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
							zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
							buttonPosition: 'RB'
						});
						map.addControl(geolocation);
						geolocation.getCurrentPosition();
						AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
						// AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
					});
					var pointAdded = false;
					function onComplete(poi){
						if(pointAdded) return;
						pointAdded = true;
						
						execEvent("DRAW");
					}
				}
			}
		];
		
		var index = 0;
	
		(function(){
			var script = document.createElement('script');
			var item = urls[index++];
			script.type='text/javascript';
			script.src = item.url;
			if(index < urls.length){
				var caller = arguments.callee;
				script.onload = function(){
					setTimeout(caller, 200);
				};
			}else if(item.action){
				script.onload = item.action;
			}
			document.body.appendChild(script);
		
		}());
		
		
		function execEvent(result){
			if(parent && parent.postMessage){
				parent.postMessage(result, "*");
			}
		};
	</script>
</html>
